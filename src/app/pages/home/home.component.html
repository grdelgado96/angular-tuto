<app-header></app-header>


  <form class="form-inline" style="margin-top: 1em; margin-left: 2em;">
    <input class="form-control mr-sm-2" type="search" placeholder="Game Name" aria-label="Search" [(ngModel)]="search" name="search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchgame()">Search</button>
  </form>




<div class="container-fluid">
  <div class="row ">
    <div *ngFor="let game of listGame" class=" col-xs-6 col-sm-5ths col-md-5ths col-lg-5ths">
      <app-game-card [game]="game" (gameitem)="view($event)">
      </app-game-card>
    </div>
  </div>
</div>







<app-footer></app-footer>

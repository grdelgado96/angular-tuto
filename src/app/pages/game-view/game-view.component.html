<app-header></app-header>
<mat-card class="example-card" *ngIf="!loading">
  <mat-card-header>
    
    <mat-card-title>{{gameinfo.info.title}}</mat-card-title>
    <mat-card-subtitle>Cheapest Price Ever: {{gameinfo.cheapestPriceEver.price}}&euro;<br> Date:{{gameinfo.cheapestPriceEver.date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{gameinfo.info.thumb}} >
  <mat-card-content>
    <div *ngFor="let game of gameinfo.deals">
      <p>
        Deal Id: {{game.dealID}}<br>
        Price: {{game.price}}&euro;<br>
        Retail Price: {{game.retailPrice}}<br>
        Savings: {{game.savings}}<br>
        Store Id: {{game.storeID}}
      </p>
    </div>
  </mat-card-content>
</mat-card>
